<div>
  <label>Server Name</label>
  <input type="text"
         class="form-control"
         (input)="onUpdateServerName($event)"
  >
  <div>{{ serverName }}</div>
  <button
    class="btn btn-dark"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
  > Click me
  </button>
</div>
<div>{{ serverCreation }}</div>
