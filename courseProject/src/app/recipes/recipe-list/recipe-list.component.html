<div class="row">
  <div class="col-xs-12">
    <div class="d-grid gap-2">
      <button class="btn btn-secondary mb-2">NEW RECIPE</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipes"
      [recipe]="recipeElement"
      (recipeSelected)="onRecipeSelected(recipeElement)"
    ></app-recipe-item>
  </div>
</div>
